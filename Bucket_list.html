<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
        <link rel="stylesheet" href="reg1.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    </head>
    <body background="Sss.png">
        <div class="container">
        	<div id="text">
            	<p class="jumbotron">Imagine the number of experiences or achievements that a person hopes <br>
            	to have or accomplish during their lifetime.<br>
            	This application allows users to record and share these activities<br>
            	meeting the need of keeping track of their dreams and goals.</p>
        	</div>
        	<div  id="header">
                <form class="form-group form-horizontal">
                    <fieldset>
                        <legend>REGISTRATION</legend>
        				<div class="iphone">
                        <label>Surname</label><br>
                        <input type="text" class="form-control" placeholder="surname"><br>
                        <label>Other names</label><br>
                        <input type="text" class="form-control" placeholder="eg.John Doe"><br>
                        <label>Email</label><br>
                        <input type="email" class="form-control" placeholder="eg.johndoe@gmail.com"><br>
                        <label>Contact</label><br>
                        <input type="text" class="form-control"><br>
                        <label>Male</label><br>
                        <input type="text" class="form-control"><br>
                        <label>Female</label><br>
                        <input type="text" class="form-control"><br>
                        <label>Password</label><br>
                        <input type="password" class="form-control"><br>
        				</div>
                    </fieldset>
                        <input type="submit" class="btn btn-success"  value="SUBMIT">
                        <input type="submit" class="btn btn-warning" value="CANCEL">
                </form>
        		</div>
        </div>
    </body>
</html>
